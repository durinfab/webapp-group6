<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<style>
    body {
        height: 100%;
        margin: 0;
        background-image: linear-gradient(180deg, red, yellow);
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    .center {
        text-align:center;
        font-weight: bold;
    }
    .centerNoTable {
        text-align:center;
    }
    .centertable1 {
        margin-left: auto;
        margin-right: auto;
    }
</style>
<head>
    <meta charset="UTF-8"/>
    <title>Persons Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" href="favicon.svg"/>
    <link rel="mask-icon" href="mask-icon.svg" color="#000000"/>
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
    <link rel="manifest" href="manifest.json"/>

    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/main.css"/>

    <script src="src/v/persons.mjs" type="module"></script>
</head>
<body>
<main>
    <div class="center">
        <!-- ======================================================= -->
        <section id="Person-M" class="UI-Page">
            <!-- ======================================================= -->
            <h1>Manage person data</h1>
            <button type="button" id="retrieveAndListAll">Retrieve/list all
                person records
            </button><br>
            <button type="button" id="create">Create a new person record</button><br>
            <button type="button" id="update">Update an person record</button><br>
            <button type="button" id="destroy">Delete an person record</button><br>
            <div class="button"><a href="index.html">Back to Main menu</a></div>
        </section>
        <!-- ======================================================= -->
        <section id="Person-R" class="UI-Page">
            <!-- ======================================================= -->
            <h1>Retrieve and list all person records</h1>
            <table class="centertable1">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
            </table>
            <div class="button">
                <button type="button" class="back-to-menu">Back to menu</button>
            </div>
        </section>
    </div>
        <!-- ======================================================= -->
        <section id="Person-C" class="UI-Page">
            <!-- ======================================================= -->
            <div class="center">
            <h1>Create a new person record</h1>
            </div>
            <form>
                <div class="field">
                    <label>ID: <input type="text" name="personId"/></label>
                </div>
                <div class="field">
                    <label>Name: <input type="text" name="name"/></label>
                </div>
                <div class="center">
                <div class="button-group">
                    <button type="submit" name="commit">Save</button>
                    <button type="button" class="back-to-menu">Back to menu</button>
                </div>
                </div>
            </form>
        </section>
        <!-- ======================================================= -->
        <section id="Person-U" class="UI-Page">
            <!-- ======================================================= -->
            <div class="center">
            <h1>Update an person record</h1>
            </div>
            <form>
                <div class="select-one">
                    <label>Select person: <select name="selectPerson"></select></label>
                </div>
                <div class="field">
                    <label>ID:
                        <output name="personId"></output>
                    </label>
                </div>
                <div class="field">
                    <label>Name: <input type="text" name="name"/></label>
                </div>
                <div class="center">
                <div class="button-group">
                    <button type="submit" name="commit">Save</button>
                    <button type="button" class="back-to-menu">Back to menu</button>
                </div>
                </div>
            </form>
        </section>
        <!-- ======================================================= -->
        <section id="Person-D" class="UI-Page">
            <!-- ======================================================= -->
            <div class="center">
            <h1>Delete an person record</h1>
            </div>
            <form>
                <div class="select-one">
                    <label>Select person: <select name="selectPerson"></select></label>
                </div>
                <div class="center">
                <div class="button-group">
                    <button type="submit" name="commit">Delete</button>
                    <button type="button" class="back-to-menu">Back to menu</button>
                </div>
                </div>
            </form>
        </section>
</main>
</body>
</html>
