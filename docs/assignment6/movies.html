<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<style>
    body {
        height: 100%;
        margin: 0;
        background-image: linear-gradient(180deg, red, yellow);
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .center {
        text-align: center;
        font-weight: bold;
    }

    .centerNoTable {
        text-align: center;
    }

    .centertable1 {
        margin-left: auto;
        margin-right: auto;
    }
</style>
<head>
    <meta charset="UTF-8"/>
    <title>Movie Management</title>
    <link rel="icon" href="favicon.svg"/>
    <link rel="mask-icon" href="mask-icon.svg" color="#000000"/>
    <link rel="manifest" href="manifest.json"/>

    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/main.css"/>

    <script src="src/v/movies.mjs" type="module"></script>
</head>
<body>
<main>
    <div class="center">
        <!-- ======================================================= -->
        <section id="Movie-M" class="UI-Page">
            <!-- ======================================================= -->
            <h1>Manage movies</h1>
            <button type="button" id="retrieveAndListAll">Retrieve/list all movie records</button>
            <br>
            <button type="button" id="create">Create a new movie record</button>
            <br>
            <button type="button" id="update">Update a movie record</button>
            <br>
            <button type="button" id="destroy">Delete a movie record</button>
            <br>
            <div class="button"><a href="index.html">Back to Main menu</a></div>
        </section>
        <!-- ======================================================= -->
        <section id="Movie-R" class="UI-Page">
            <!-- ======================================================= -->
            <h1>Retrieve and list all movie records</h1>
            <table class="centertable1">
                <tr>
                    <thead>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Release Date</th>
                        <th>Actors</th>
                        <th>Director</th>
                        <th>Additional Information</th>
                    </thead>
                </tr>
                <tbody></tbody>
            </table>
            <div class="button">
                <button type="button" class="back-to-menu">Back to menu</button>
            </div>

        </section>
    </div>
    <!-- ======================================================= -->
    <section id="Movie-C" class="UI-Page">
        <!-- ======================================================= -->
        <div class="center">
            <h1>Create a new movie record</h1>
        </div>
        <form id="createMovie">

            <div class="field">
                <label>ID: <input type="text" name="movieId"/></label>
            </div>

            <div class="field">
                <label>Title: <input type="text" name="title"/></label>
            </div>

            <div class="field">
                <label>Release Date: <input type="text" name="releaseDate"/></label>
            </div>

            <div class="select-one">
                <label>Director: <select name="selectDirector"></select></label>
            </div>

            <div class="select-many">
                <label>Actors:
                    <select name="selectActors" multiple="multiple"></select>
                </label>
            </div>

            <!-- GENRE -->
            <div class="select-one">
                <label>Genre: <select name="selectMovieGenre"></select></label>
            </div>

            <!-- BIOGRAPHY -->
            <div class="select-one">
                <label>About: <select name="selectAbout"></select></label>
            </div>

            <!-- SERIES -->
            <div class="field">
                <label>Episode Title: <input type="text" name="episodeTitle"/></label>
            </div>
            <div class="field">
                <label>Episode No: <input type="text" name="episodeNo"/></label>
            </div>


            <div class="center">
                <div class="button-group">
                    <button type="submit" name="commit">Save</button>
                    <button type="button" class="back-to-menu">Back to menu</button>
                </div>
            </div>
        </form>
    </section>
    <!-- ======================================================= -->
    <section id="Movie-U" class="UI-Page">
        <!-- ======================================================= -->
        <div class="center">
            <h1>Update a movie record</h1>
        </div>
        <form autocomplete="off">
            <div class="select-one">
                <label>Select movie: <select name="selectMovie"></select></label>
            </div>
            <div class="field">
                <label>ID: <output name="movieId"></output></label>
            </div>

            <div class="field">
                <label>Title: <input type="text" name="title"/></label>
            </div>

            <div class="field">
                <label>Release Date: <input type="text" name="releaseDate"/></label>
            </div>

            <div class="select-one">
                <label>Director: <select name="selectDirector"></select></label>
            </div>

            <div class="widget">
                <label for="selectActors">Actors</label>
                <div id="selectActors" class="MultiChoiceWidget"></div>
            </div>

            <!-- GENRE -->
            <div class="select-one">
                <label>Genre: <select name="selectMovieGenre"></select></label>
            </div>

            <!-- BIOGRAPHY -->
            <div class="select-one">
                <label>About: <select name="selectAbout"></select></label>
            </div>

            <!-- SERIES -->
            <div class="field">
                <label>Episode Title: <input type="text" name="episodeTitle"/></label>
            </div>
            <div class="field">
                <label>Episode No: <input type="text" name="episodeNo"/></label>
            </div>


            <div class="center">
                <button type="submit" name="commit" disabled="disabled">Save</button>
                <button type="button" class="back-to-menu">Back to menu</button>
            </div>
        </form>
    </section>
    <!-- ======================================================= -->
    <section id="Movie-D" class="UI-Page">
        <!-- ======================================================= -->
        <div class="center">
            <h1>Delete a movie record</h1>
        </div>
        <form>
            <div class="select-one">
                <label>Select movie: <select name="selectMovie"></select></label>
            </div>
            <div class="center">
                <div class="button-group">
                    <button type="submit" name="commit">Delete</button>
                    <button type="button" class="back-to-menu">Back to menu</button>
                </div>
            </div>
        </form>
    </section>
</main>
</body>
</html>
