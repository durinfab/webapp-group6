<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<style>
    body {
        height: 100%;
        margin: 0;
        background-image: linear-gradient(180deg, red, yellow);
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    .center {
        text-align:center;
        font-weight: bold;
    }
</style>
<head>
    <meta charset="UTF-8"/>
    <title>Movie and Person Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="favicon.svg"/>
    <link rel="mask-icon" href="mask-icon.svg" color="#000000"/>
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
    <link rel="manifest" href="manifest.json"/>

    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/main.css"/>

    <script type="module">
        import {clearData, generateTestData} from "./assignment4/c/app.mjs";

        const clearButton = document.getElementById("clearData"),
            generateTestDataButtons = document.querySelectorAll("button.generateTestData");
        // Set event handlers for the buttons "clearData" and "generateTestData"
        clearButton.addEventListener("click", clearData);
        for (const btn of generateTestDataButtons) {
            btn.addEventListener("click", generateTestData);
        }
    </script>
</head>
<body>
    <h3 style="font-size:60px; text-align:center; font-family: Arial, Helvetica, sans-serif; text-decoration: underline overline;">Movie Database</h3>
    <div class="center">
            <input type="button" value="Persons Management" onClick="javascript:location.href = 'persons.html';"><br>
            <input type="button" value="Movies Management" onClick="javascript:location.href = 'movies.html';"><br>
<hr>
        <button type="button" class="generateTestData">Generate test data</button>
                <button type="button" id="clearData">Clear database</button>
            <label id="infoLabel" style="font-size:30px; text-align:center; font-family: Arial, Helvetica, sans-serif;"></label>
    </div>
</body>
</html>
